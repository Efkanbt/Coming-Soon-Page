<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test | Coming Soon Website Page
    </title>
    <link rel="stylesheet" href="stil_main.css">
</head>

<body>
    <section class="container">
        <img src="images/image.jpg" alt="bg" class="image" />
        <header>welcome to my testing website</header>
        <p>
            our website is under construction. We're working hard to improve ouy website and we'll ready to launch
            after.
        </p>
        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minute</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">seconds</span>
            </div>
        </div>

        <div class="email-content">
            <p>Subscribe now to get the latest updates!</p>

            <div class="input-box">
                <input type="email" placeholder="enter your email">
                <button>notify me</button>
            </div>
        </div>

    </section>

    <!--JavaScript-->
    <script src="script.js"></script>
</body>

</html>
